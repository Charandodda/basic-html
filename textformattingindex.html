<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting</title>
</head>
<body>
    <b>i am bold</b><br>
    <strong>i am alt to bold</strong><br>

    <i>i am italic</i><br>
    <em>i am alt to italic</em><br>

    <u>i am underlined</u><br>

    <small>i am small</small><br>

    <big>i am big</big><br>

    <h4>this is <sup>superscript</sup></h4><br>
    <h4>this is <sub>subscript</sub></h4><br>

    <h5>i am a <del>deleted</del><ins> inserted</ins></h5><br>

    <h5>i am a <mark>marked</mark> text</h5><br>

    comments in html
    <h1><!-- <h3></h3> --></h1>
</body>
</html>
